<!doctype html>
<html lang="es">

  <head>
    <title>Arquitectura</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="./css/style.css" />
    
    <title>ARQUITECTURA</title>
  </head>  

  <body>
    <section class="container-fluid bannerWeb">
      <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="p-5 text-light content">
          <i class="fa fa-circle fa-stack-2x icon-login pt-0 text-white"></i> 
          <i class="fa fa-lock fa-stack-1x icon-login2 text-dark"></i>   
          <div class="mb-3 text-center pt-5">
            <label class="form-label" for="in-txt-user">Usuario</label>
            <input class="form-control text-center" id="in-txt-user" type="text" placeholder="Ingrese su usuario"/>
          </div>
          <div class="mb-3 text-center">
            <label class="form-label" for="in-txt-pass">Contraseña</label>
            <input class="form-control text-center" id="in-txt-pass" type="password" placeholder="Ingrese su contraseña" />
          </div>
          <div class="text-center">
            <button class="btn btn-dark btn-sm mx-2" id="btn-login" type="button">Ingresar</button>
          </div>
        </div>  
      </div>

        </div>           
      </div>          
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- interactividad Lottie JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
    <!-- libreria Lottie JS-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>
    
  </body>
</html>
